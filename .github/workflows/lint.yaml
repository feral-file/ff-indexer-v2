name: Lint

on:
  push:
    branches: [main, develop]
    paths:
      - '**/*.go'
  pull_request:
    paths:
      - '**/*.go'

  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to lint'
        required: true
        default: 'main'
      ref:
        description: "Exact tag or commit SHA (overrides branch if set)"
        required: false
        default: ""

jobs:
  lint:
    name: Lint (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || inputs.branch }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          cache: true
          cache-dependency-path: ./go.sum

      - name: Install libvips dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev pkg-config

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0
          working-directory: ./

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Please run 'gofmt -s -w .'"
            gofmt -s -l .
            exit 1
          fi
