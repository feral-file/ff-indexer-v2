name: Test

on:
  pull_request:
    branches: [main, develop]
    paths:
      - '**/*.go'
  push:
    branches: [main, develop]
    paths:
      - '**/*.go'

  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: true
        default: 'main'
      ref:
        description: "Exact tag or commit SHA (overrides branch if set)"
        required: false
        default: ""

jobs:
  test:
    name: Test (Go)
    runs-on: ubuntu-latest
    
    # PostgreSQL service for integration tests
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || inputs.branch }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          cache: true
          cache-dependency-path: ./go.sum

      - name: Setup libvips
        uses: ./.github/actions/setup-libvips

      - name: Install dependencies
        run: go mod download

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
        env:
          PGPASSWORD: postgres

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out -covermode=atomic $(go list ./... | grep -vE "/internal/mocks|/internal/adapter|cmd|internal/store/schema|tools")
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: postgres
          TEST_DB_NAME: test_db
          FF_INDEXER_VENDORS_OPENSEA_API_KEY: ${{ secrets.OPENSEA_TEST_API_KEY }}

      - name: Filter generated files from coverage
        run: |
          if [ -f coverage.out ]; then
            grep -v "generated.go" coverage.out > coverage.filtered.out || true
            mv coverage.filtered.out coverage.out
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: feral-file/ff-indexer-v2
          flags: ff-indexer-v2
