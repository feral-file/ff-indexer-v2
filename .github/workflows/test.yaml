name: Test

on:
  pull_request:
    branches: [main, develop]
    paths:
      - '**/*.go'
  push:
    branches: [main, develop]
    paths:
      - '**/*.go'

  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: true
        default: 'main'
      ref:
        description: "Exact tag or commit SHA (overrides branch if set)"
        required: false
        default: ""

jobs:
  test:
    name: Test (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || inputs.branch }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          cache: true
          cache-dependency-path: ./go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out -covermode=atomic $(go list ./... | grep -vE "/internal/mocks|/internal/adapter|cmd")

      - name: Filter generated files from coverage
        run: |
          if [ -f coverage.out ]; then
            grep -v "generated.go" coverage.out > coverage.filtered.out || true
            mv coverage.filtered.out coverage.out
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: feral-file/ff-indexer-v2
          flags: ff-indexer-v2
