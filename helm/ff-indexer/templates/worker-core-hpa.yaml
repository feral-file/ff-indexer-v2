{{- if and .Values.workerCore.enabled .Values.workerCore.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "ff-indexer.fullname" . }}-worker-core
  labels:
    {{- include "ff-indexer.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker-core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ff-indexer.fullname" . }}-worker-core
  minReplicas: {{ .Values.workerCore.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.workerCore.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.workerCore.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.workerCore.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.workerCore.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.workerCore.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}

