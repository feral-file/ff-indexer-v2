{{- if .Values.postgresql.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ff-indexer.fullname" . }}-postgresql-init
  labels:
    {{- include "ff-indexer.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
data:
  init_db.sql: |
{{ .Files.Get "files/init_pg_db.sql" | indent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ff-indexer.fullname" . }}-postgresql
  labels:
    {{- include "ff-indexer.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  serviceName: {{ include "ff-indexer.fullname" . }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      {{- include "ff-indexer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "ff-indexer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgresql
          image: "{{ .Values.postgresql.image.registry }}/{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ff-indexer.fullname" . }}-secrets
                  key: postgresql-password
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database }}
            - name: PGDATA
              value: /pgdata/data
          volumeMounts:
            - name: data
              mountPath: /pgdata
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.auth.username }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.auth.username }}
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.postgresql.primary.resources | nindent 12 }}
      volumes:
        - name: init-scripts
          configMap:
            name: {{ include "ff-indexer.fullname" . }}-postgresql-init
  {{- if .Values.postgresql.primary.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.global.storageClass }}
        storageClassName: {{ .Values.global.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgresql.primary.persistence.size }}
  {{- else }}
      - name: data
        emptyDir: {}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ff-indexer.fullname" . }}-postgresql
  labels:
    {{- include "ff-indexer.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: {{ .Values.postgresql.service.type }}
  ports:
    - port: {{ .Values.postgresql.service.ports.postgresql }}
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "ff-indexer.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
{{- end }}

