{{- if .Values.tezosEventEmitter.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ff-indexer.fullname" . }}-tezos-event-emitter
  labels:
    {{- include "ff-indexer.labels" . | nindent 4 }}
    app.kubernetes.io/component: tezos-event-emitter
spec:
  replicas: {{ .Values.tezosEventEmitter.replicaCount }}
  selector:
    matchLabels:
      {{- include "ff-indexer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: tezos-event-emitter
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ff-indexer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: tezos-event-emitter
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ff-indexer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "ff-indexer.postgresql.host" . }} 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
        - name: wait-for-nats
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              NATS_URL="{{ .Values.externalNats.url }}"
              NATS_HOST=$(echo "$NATS_URL" | sed 's|nats://||' | cut -d: -f1)
              NATS_PORT=$(echo "$NATS_URL" | sed 's|nats://||' | cut -d: -f2)
              until nc -z $NATS_HOST $NATS_PORT; do
                echo "Waiting for NATS at {{ .Values.externalNats.url }}..."
                sleep 2
              done
      containers:
        - name: tezos-event-emitter
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "ff-indexer.image" (dict "tag" .Values.tezosEventEmitter.image.tag "root" .) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- include "ff-indexer.commonEnv" . | nindent 12 }}
            - name: FF_INDEXER_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ include "ff-indexer.fullname" . }}-secrets
                  key: sentry-dsn
            - name: FF_INDEXER_TEZOS_WEBSOCKET_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ff-indexer.fullname" . }}-secrets
                  key: tezos-websocket-url
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: tezos-event-emitter-config.yaml
            - name: registry
              mountPath: /app/config/publisher.json
              subPath: publisher.json
          resources:
            {{- toYaml .Values.tezosEventEmitter.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "ff-indexer.fullname" . }}-config
        - name: registry
          configMap:
            name: {{ include "ff-indexer.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

