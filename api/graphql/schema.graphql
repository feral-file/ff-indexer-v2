# FF Indexer GraphQL Schema
# This schema mirrors the RESTful API with the same request/response format

# Scalar types
scalar Time
scalar JSON
scalar Uint64
scalar Uint8

# Order enumeration for sorting
enum Order {
  asc
  desc
}

# Artist/Creator information
type Artist {
  did: String!
  name: String!
}

# Publisher information
type Publisher {
  name: String
  url: String
}

# Token metadata
type TokenMetadata {
  token_id: Uint64!
  origin_json: JSON
  latest_json: JSON
  latest_hash: String
  enrichment_level: String!
  last_refreshed_at: Time
  image_url: String
  animation_url: String
  name: String
  description: String
  artists: [Artist!]
  publisher: Publisher
  mime_type: String
  created_at: Time!
  updated_at: Time!
}

# Token owner (balance record)
type Owner {
  owner_address: String!
  quantity: String!
  created_at: Time!
  updated_at: Time!
}

# Provenance event
type ProvenanceEvent {
  id: Uint64!
  token_id: Uint64!
  chain: String!
  event_type: String!
  from_address: String
  to_address: String
  quantity: String
  tx_hash: String
  block_number: Uint64
  block_hash: String
  timestamp: Time!
  raw: JSON
  created_at: Time!
  updated_at: Time!
}

# Paginated owners list
type PaginatedOwners {
  items: [Owner!]!
  offset: Uint64
  total: Uint64!
}

# Paginated provenance events list
type PaginatedProvenanceEvents {
  items: [ProvenanceEvent!]!
  offset: Uint64
  total: Uint64!
}

# Enrichment source data from vendor APIs
type EnrichmentSource {
  token_id: Uint64!
  vendor: String!
  vendor_json: JSON
  vendor_hash: String
  image_url: String
  animation_url: String
  name: String
  description: String
  artists: [Artist!]
  mime_type: String
  created_at: Time!
  updated_at: Time!
}

# Media asset information
type MediaAsset {
  id: Int!
  source_url: String!
  mime_type: String
  file_size_bytes: Int
  provider: String!
  provider_asset_id: String
  provider_metadata: JSON
  variant_urls: JSON!
  created_at: Time!
  updated_at: Time!
}

# Token with optional expansions
type Token {
  id: Uint64!
  token_cid: String!
  chain: String!
  standard: String!
  contract_address: String!
  token_number: String!
  current_owner: String
  burned: Boolean!
  created_at: Time!
  updated_at: Time!
  metadata: TokenMetadata
  owners: PaginatedOwners
  provenance_events: PaginatedProvenanceEvents
  enrichment_source: EnrichmentSource
  metadata_media_assets: [MediaAsset!]
  enrichment_source_media_assets: [MediaAsset!]
}

# Paginated tokens list
type TokenList {
  items: [Token!]!
  offset: Uint64
  total: Uint64!
}

# Change journal entry
type Change {
  id: Uint64!
  subject_type: String!
  subject_id: String!
  changed_at: Time!
  meta: JSON
  subject: JSON
  created_at: Time!
  updated_at: Time!
}

# Paginated changes list
type ChangeList {
  items: [Change!]!
  offset: Uint64
  total: Uint64!
}

# Result of triggering indexing
type TriggerIndexingResult {
  workflow_id: String!
  run_id: String!
}

# Workflow status information
type WorkflowStatus {
  workflow_id: String!
  run_id: String!
  status: String!
  start_time: Time
  close_time: Time
  execution_time_ms: Uint64
}

# Root Query type
type Query {
  # Get a single token by CID
  # Equivalent to: GET /api/v1/tokens/:cid
  token(
    cid: String!
    expands: [String!]
    owners_limit: Uint8 = 10
    owners_offset: Uint64 = 0
    provenance_events_limit: Uint8 = 10
    provenance_events_offset: Uint64 = 0
    provenance_events_order: Order = desc
  ): Token

  # List tokens with filters
  # Equivalent to: GET /api/v1/tokens
  tokens(
    owners: [String!]
    chains: [String!]
    contract_addresses: [String!]
    token_numbers: [String!]
    token_ids: [Uint64!]
    token_cids: [String!]
    limit: Uint8 = 20
    offset: Uint64 = 0
    expands: [String!]
    owners_limit: Uint8 = 10
    owners_offset: Uint64 = 0
    provenance_events_limit: Uint8 = 10
    provenance_events_offset: Uint64 = 0
    provenance_events_order: Order = desc
  ): TokenList

  # Get changes with filters
  # Equivalent to: GET /api/v1/changes
  changes(
    token_ids: [Uint64!]
    token_cids: [String!]
    addresses: [String!]
    subject_types: [String!]
    subject_ids: [String!]
    since: String
    limit: Uint8 = 20
    offset: Uint64 = 0
    order: Order = asc
    expand: [String!]
  ): ChangeList

  # Get workflow status by workflow ID and run ID
  # Equivalent to: GET /api/v1/workflows/:workflow_id/runs/:run_id
  workflowStatus(
    workflow_id: String!
    run_id: String!
  ): WorkflowStatus
}

# Root Mutation type
type Mutation {
  # Trigger indexing for tokens by CIDs (open, no authentication required)
  # Equivalent to: POST /api/v1/tokens/index
  triggerTokenIndexing(
    token_cids: [String!]!
  ): TriggerIndexingResult

  # Trigger indexing for tokens by owner addresses (requires authentication)
  # Equivalent to: POST /api/v1/tokens/owners/index
  triggerOwnerIndexing(
    addresses: [String!]!
  ): TriggerIndexingResult
}

